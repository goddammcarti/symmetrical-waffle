.screamer {
  position: relative;
  width: 100px;
  height: 100px;
  background: rgba(60,180,255,1);
  border-radius: 50%;
  margin: 100px auto;

  -webkit-transition: width 1s ease, height .5s ease, background 1.5s ease;
  -moz-transition: width 1s ease, height .5s ease, background 1.5s ease;
  -o-transition: width 1s ease, height .5s ease, background 1.5s ease;
  -ms-transition: width 1s ease, height .5s ease, background 1.5s ease;
  transition: width 1s ease, height .5s ease, background 1.5s ease;
}

.screamer:hover {
  width: 200px;
  height: 200px;
  margin: 100px auto;
  background: rgba(255,100,60,1);
}

.lefteye,.righteye {
  z-index: 999;
  background: rgba(255,255,255,1);
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  top: 25%;

  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -o-transition: all 1s ease;
  -ms-transition: all 1s ease;
  transition: all 1s ease;
}

.lefteye {
  left: 25%;
}

.righteye {
  right: 25%;
}

.screamer:hover .lefteye {
  top: 15%;
  left: 15%;
  width: 20px;

  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

.screamer:hover .righteye {
  top: 15%;
  right: 15%;
  width: 20px;

  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.mouth {
  z-index: 999;
  background: rgba(255,255,255,1);
  position: absolute;
  bottom: 20%;
  left: 50%;
  width: 40px;
  height: 3px;
  margin-left: -20px;
  border-radius: 50%;

  -webkit-transition: all 1s ease;
  -moz-transition: all 1s ease;
  -o-transition: all 1s ease;
  -ms-transition: all 1s ease;
  transition: all 1s ease;
}

.screamer:hover .mouth {
  height: 120px;
  width: 120px;
  margin-left: -60px;
  border-radius: 50%;

  -webkit-animation: wiggle .25s infinite;
  -moz-animation: wiggle .25s infinite;
  -ms-animation: wiggle .25s infinite;
  -o-animation: wiggle .25s infinite;
  animation: wiggle .25s infinite;
}

@keyframes "wiggle" {
  0% {
    left: 48%;
    bottom: 22%;
  }
  25% {
    left: 50%;
    bottom: 18%;
  }
  50% {
    left: 52%;
    bottom: 22%;
  }
  75% {
    left: 50%;
    bottom: 18%;
  }
  100% {
    left: 48%;
    bottom: 22%;
  }

}

@-moz-keyframes wiggle {
  0% {
    left: 48%;
    bottom: 22%;
  }
  25% {

  }

  }
  75% {
    left: 50%;
    bottom: 18%;
  }
  100% {
    left: 48%;
    bottom: 22%;
  }

}

@-webkit-keyframes "wiggle" {

}

}

  }
  75% {
    left: 50%;
    bottom: 18%;
  }
  100% {
    left: 48%;
    bottom: 22%;
  }

}

.leftfin,.rightfin {
  z-index: 0;
  position: absolute;
  width: 30px;
  height: 30px;
  background: rgba(60,180,255,1);
  top: 40%;

  -webkit-transition: all 1.5s ease;
  -moz-transition: all 1.5s ease;
  -o-transition: all 1.5s ease;
  -ms-transition: all 1.5s ease;
  transition: all 1.5s ease;
}

.leftfin {
  border-radius: 50% 0 0 50%;
  left: -10px;
}

.rightfin {
  border-radius: 0 50% 50% 0;
  right: -10px;
}

.screamer:hover .leftfin {
  background: rgba(255,100,60,1);
  left: -20px;
}

.screamer:hover .rightfin {
  background: rgba(255,100,60,1);
  right: -20px;
}
